<script>
const video = document.getElementById("video");
const loader = document.querySelector(".loader");
const music = document.getElementById("music");
 window.addEventListener('load', function(){
  hideLoad()
 });
 setTimeout(() => hideLoad(),14000) 
 function hideLoad(){
  document.querySelector(".loader_content h1").style.display = "none";
  document.querySelector(".continue").classList.add("show"); 
  
 }
function showPage() {
  loader.style.opacity = "0";
  playMusic();
  setTimeout(() => {
  loader.style.display = "none";
  },600)
  video.load()
}
 function playMusic() {
  if(music.paused) {
   music.play()
  }
 }
 function nextPage() {
  document.querySelector(".sec1").style.opacity = "0";
  music.pause()
  setTimeout(() => {
   document.querySelector(".sec1").style.display = "none";
   document.querySelector(".sec2").style.display = "flex";
   video.play()
  },700)
 }
